<div class="backdrop-thanks is-hidden">
  <section class="modal-thanks">
    <button class="modal-thanks__btn" type="button" data-close-thanks>
      <svg class="modal-thanks__svg">
        <use href="./images/symbol-defs.svg#icon-cross"></use>
      </svg>
    </button>
    <h2 class="modal-thanks__title">Thank you!</h2>
    <p class="modal-thanks__text">
      We are glad that you ordered our chocolate and we are giving you a 20%
      discount on all our products.
    </p>
    <picture>
      <source
        srcset="
          ./images/modal/chocobartd.png    1x,
          ./images/modal/chocobartd@2x.png 2x
        " 
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/modal/chocobarm.png  1x,
          ./images/modal/chocobarm@2x.png 2x
        "
        media="(max-width: 767px)"
      />
      <img src="../images/modal/chocobarm.png" alt="chocolate" class="modal-thanks__img">
    </picture>
  </section>
</div>
