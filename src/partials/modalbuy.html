<div class="backdrop-buy is-hidden">
  <form class="modal-buy">
    <button type="button" class="modal-buy-close__btn" data-close-buy>
      <svg class="modal-buy-close__icon">
        <use href="./images/symbol-defs.svg#icon-cross"></use>
      </svg>
    </button>
    <h2 class="modal-buy__title">
      <span class="modal-buy__title--orange">Buy</span> now
    </h2>
    <ul class="buy-list">
      <li class="buy-list__item">
        <picture>
          <source
            srcset="
              ./images/modal/chocotd.png,
              ./images/modal/chocotd@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/modal/chocom.png    1x,
              ./images/modal/chocom@2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <img src="./images/modal/chocom.png" alt="chocolate" class="buy-list__img" />
        </picture>
        <button class="buy-list__grams">100g</button>
      </li>
      <li class="buy-list__item">
        <picture>
          <source
            srcset="
              ./images/modal/chocomixtd.png    1x,
              ./images/modal/chocomixtd@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/modal/chocomixm.png    1x,
              ./images/modal/chocomixm@2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <img src="./images/modal/chocomixm.png" alt="chocolate" class="buy-list__img" />
        </picture>
        <button class="buy-list__grams">200 g</button>
      </li>
      <li class="buy-list__item">
        <picture>
          <source
            srcset="
              ./images/modal/chocobarsd.png    1x,
              ./images/modal/chocobarsd@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/modal/chocobarsm.png    1x,
              ./images/modal/chocobarsm@2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <img src="./images/modal/chocobarsm.png" alt="chocolate" class="buy-list__img" />
        </picture>
        <button class="buy-list__grams">300 g</button>
      </li>
    </ul>
    <ul class="modal-buy-list">
      <li class="modal-buy-list__item">
        <label class="modal-buy-list__label">
          Personal information
          <input
            type="text"
            class="modal-buy-list__input"
            required
            placeholder="Name"
          />
        </label>
        <label class="modal-buy-list__label">
          <input type="text" class="modal-buy-list__input" placeholder="Surname" />
        </label>
      </li>
      <li class="modal-buy-list__item">
        <label class="modal-buy-list__label">
          Email
          <input
            type="email"
            class="modal-buy-list__input"
            required
            placeholder="Enter your email"
          />
        </label>
      </li>
      <li class="modal-buy-list__item">
        <label class="modal-buy-list__label">
          Phone Number
          <input
            type="tel"
            class="modal-buy-list__input modal-buy-list__input--phone"
            required
            placeholder="Phone number"
          />
          <svg class="modal-buy-list__ukraine">
            <use href="./images/symbol-defs.svg#icon-ukraine"></use>
          </svg>
        </label>
      </li>
      <li class="modal-buy-list__item">
        <label class="modal-buy-list__label">
          Card number
          <input
            type="number"
            class="modal-buy-list__input"
            required
            placeholder="Enter card"
          />
          <svg class="modal-buy-list__card">
            <use href="./images/symbol-defs.svg#icon-mastercard"></use>
          </svg>
        </label>
      </li>
      <li class="modal-buy-list__item">
        <label class="modal-buy-list__label"
          >Comment
          <textarea
            class="modal-buy-list__textarea"
            cols="30"
            rows="10"
            placeholder="Enter text"
          ></textarea>
        </label>
      </li>
    </ul>
    <button type="button" class="modal-buy__btn-submit" data-close-buy data-open-thanks>
      Submit
    </button>
  </form>
</div>
